<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Perspectiva financiera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 align="center">Finanzas de la semana</h3>
    <div>
      <canvas baseChart [datasets]='lineChartDatasets' [labels]='lineChartLabels' [chartType] ='lineChartType'></canvas>
    </div>
    <h3 align="center">Mes en curso</h3>
    <div>
        <canvas baseChart [datasets]='financesBarChartData' [labels]='financesBarChartLabels' [chartType] ='financesBarChartType'></canvas>
    </div>

</ion-content>
