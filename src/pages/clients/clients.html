<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Perspectiva de clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 align="center">Clientes registrados</h3>
    <div>
          <canvas baseChart [data]='doughnutChartData' [labels]='doughnutChartLabels' [chartType]='doughnutChartType'></canvas>
    </div>
    <h3 align="center">Rangos de edad de los clientes registrados</h3>
    <div>
      <canvas baseChart [datasets]='barChartDataset' [labels]='barChartLabels' [chartType] ='barChartType'></canvas>
    </div>
</ion-content>
