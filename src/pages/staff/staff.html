<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Perspectiva de personal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h3 align="center">Composición del personal por sexo</h3>
    <div>
          <canvas baseChart [data]='workersBySexDoughnutChartData' [labels]='workersBySexDoughnutChartLabels' [chartType]='workersBySexDoughnutChartType'></canvas>
    </div>
    <h3 align="center">Composición del personal por ocupación</h3>
    <div>
          <canvas baseChart [data]='workersByOccupationDoughnutChartData' [labels]='workersByOccupationDoughnutChartLabels' [chartType]='workersByOccupationDoughnutChartType'></canvas>
    </div>

</ion-content>
